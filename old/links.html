<!DOCTYPE html>
<html lang="en">
<head>
    <title>Link Redirects</title>
    <meta charset="utf8">
    <script>
        window.addEventListener("load", function () {
            let nString = window.location.search.slice(1);
            if(!nString) {
                console.error("No search string given");
                return;
            }
            let n = parseInt(nString, 10);
            console.log("Jumping to link:", n);
            let as = document.querySelectorAll(".redirect-link a");
            console.log(as);
            let a = as[n];
            if(!a) {
                console.error("No tag corresponding to link number");
                return;
            }
            window.location = a.href;
        });
    </script>
</head>
